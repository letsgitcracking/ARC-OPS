    <title>MyBay</title>

<body class="flex flex-col bg-white h-full">
    <header class="bg-custom-blue mx-auto w-full py-16">
        <p class="text-center text-white uppercase font-bold text-2xl">Search To Reserve Parking</p>
    </header>
    <content class="flex-1">
        <div class="flex justify-center">
            <input type="text" class="border border-gray-500 rounded shadow-lg w-4/5 pl-10 placeholder-gray-600 -my-6"
                placeholder="Enter Address or Place" action="POST">
        </div>
        <div class="mt-24 px-6 py-8 border-light-blue border-4 rounded-lg  ml-4 mr-4">
            <h6 class="font-bold text-xl">Search Begins Here</h6>
            <p class="font mt-2">Tell us your destination and when you'd like to arrive and leave</p>
        </div>
        <div class="pl-6 flex-col border-t border-gray-600 mt-8 z-10">
            <span class="block uppercase font-extrabold text-font-blue text-2xl mt-6">Reserve Parking</span>
            <span class="block uppercase font-extrabold text-font-gray text-2xl">Pay With Your Phone</span>
            <span class="block uppercase font-extrabold text-font-blue text-2xl">Save Up To 50%</span>
            <div class="relative">
                <img src="./images/red-car.png" alt="car image"
                    class="w-4/6 absolute inset-y-0 right-0 top-0 -mt-8 z-0">
            </div>
        </div>
        <div class="relative mt-24">
            <img src="./images/button.png" alt="" class="px-4">
        </div>
    </content>
